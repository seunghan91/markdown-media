[package]
name = "mdm-core"
version = "0.1.0"
edition = "2021"
description = "Markdown Media Core Engine - HWP Parser & Media Rendering"
license = "MIT"

[dependencies]
cfb = "0.12.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = "0.25"
resvg = "0.44"
base64 = "0.22"

[lib]
name = "mdm_core"
path = "src/lib.rs"

[[bin]]
name = "mdm-core"
path = "src/main.rs"
