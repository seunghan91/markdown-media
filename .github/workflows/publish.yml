name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - parser-js
          - cli
          - all

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish @mdm/parser
        if: github.event.inputs.package == 'parser-js' || github.event.inputs.package == 'all' || github.event_name == 'release'
        working-directory: packages/parser-js
        run: |
          npm install
          npm test
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @mdm/cli
        if: github.event.inputs.package == 'cli' || github.event.inputs.package == 'all' || github.event_name == 'release'
        working-directory: cli
        run: |
          npm install
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        working-directory: packages/parser-py
        run: python -m build

      - name: Publish to PyPI
        if: github.event_name == 'release'
        working-directory: packages/parser-py
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
