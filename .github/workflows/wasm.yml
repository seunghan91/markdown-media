name: WASM Build

on:
  push:
    branches: [main]
    paths:
      - "core/**"
      - "packages/parser-rs/**"
  pull_request:
    paths:
      - "core/**"
      - "packages/parser-rs/**"
  workflow_dispatch:

jobs:
  build-wasm:
    name: Build WASM Packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build mdm-core WASM
        working-directory: core
        run: |
          wasm-pack build --target web --out-dir ../packages/parser-wasm/pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Test WASM in Node
        working-directory: packages/parser-wasm
        if: always()
        run: |
          npm init -y
          npm install ./pkg
          echo "console.log('WASM loaded successfully');" > test.mjs
          node test.mjs || echo "WASM test skipped"

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdm-wasm
          path: packages/parser-wasm/pkg/
          retention-days: 14
